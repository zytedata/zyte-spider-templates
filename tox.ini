[tox]
envlist = min,py38,py39,py310,py311,py312,mypy,linters,twine

[testenv]
deps =
    pytest
    pytest-cov
    pytest-twisted
    freezegun
commands =
    py.test \
    --cov-report=html:coverage-html \
    --cov-report=html \
    --cov-report=xml \
    --cov=zyte_spider_templates \
    --reactor=asyncio \
    {posargs:zyte_spider_templates tests}

[testenv:min]
basepython = python3.9
deps =
    {[testenv]deps}
    pydantic==2
    requests==0.10.1
    scrapy==2.11.0
    scrapy-poet==0.23.0
    scrapy-spider-metadata==0.1.2
    scrapy-zyte-api[provider]==0.16.0
    zyte-common-items==0.23.0

[testenv:mypy]
deps =
    mypy==1.6.1
    types-requests
    types-setuptools

commands = mypy zyte_spider_templates tests

[testenv:linters]
deps = -rrequirements-dev.txt
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:twine]
deps =
    twine==5.1.1
    build==1.2.1
commands =
    python setup.py sdist
    twine check dist/*

[testenv:docs]
changedir = docs
deps =
    -rdocs/requirements.txt
commands =
    sphinx-build -W -b html . {envtmpdir}/html
